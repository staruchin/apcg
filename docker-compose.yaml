version: "3.8"
services:
  web:
    image: staruchin/apcg-web:0.0.1
    container_name: apcg-web
    ports:
      - 8080:80
    depends_on:
      - go
  go:
    build: ./go
    container_name: apcg-goapi
    ports:
      - 8081:8080
    env_file:
      - ./db/.env
    volumes:
      - ./go/goapi:/go/src
    depends_on:
      - db
  db:
    image: mariadb:10.9.3
    container_name: apcg-db
    env_file:
      - ./db/.env
    environment:
      TZ: "Asia/Tokyo"
    volumes:
      - ./db/conf/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/init:/docker-entrypoint-initdb.d
